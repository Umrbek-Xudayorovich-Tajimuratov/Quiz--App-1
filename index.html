<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App | Umrbek</title>
</head>
<body>

    <div class="quiz-container" id="quiz-container">
        <div id="quiz-number">1</div>
        <div id="quiz-header">Question text</div>
        <ul>
            <li>
                <input type="radio" value="a" name="answer"  class="answer" id="a">
                <label for="a" id="a_text">Answer jSCNjkscnsk scksncka kxcnksk knkn k kk  jb bhb nk</label>
            </li>
            <li>
                <input type="radio" value="b" name="answer"  class="answer" id="b">
                <label for="b" id="b_text">Answer b</label>
            </li>
            <li>
                <input type="radio" value="c" name="answer"  class="answer" id="c">
                <label for="c" id="c_text">Answer c</label>
            </li>
            <li>
                <input type="radio" value="d" name="answer"  class="answer" id="d">
                <label for="d" id="d_text">Answer d</label>
            </li>
        </ul>
        <div class="btns">
            <span class="button" id="preview" >&lt;&lt;  Preview </span>
            <span class="button" id="next">Next &gt;&gt;</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
